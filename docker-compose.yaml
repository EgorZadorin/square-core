 ### DATASTORE API
  vespa:
    image: vespaengine/vespa
    container_name: vespa
    hostname: vespa-container
    privileged: true
    expose:
      - "8080"
      - "19071"
    ports:
      - "7070:8080"
    #  - "19071:19071"
    volumes:
      - ./storage/vespa/var:/opt/vespa/var
      - ./storage/vespa/logs:/opt/vespa/logs

  mongodb:
    image: mongo:4.0
    container_name: mongodb
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=root
    #ports:
    #  - "27017:27017"
    volumes:
      - ./storage/db/data:/data/db

  datastore_api:
    privileged: true
    build: .
    depends_on:
      - vespa
      - mongodb
    ports:
      - "7000:7000"
    env_file:
      - ./.env

volumes:
  db-data:
    driver: local
  migrations-data:
    driver: local
  es01:
    driver: local
