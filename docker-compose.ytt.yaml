version: "3.4"

services:
  traefik:
    image: traefik:v2.8.1
    container_name: traefik
    command:
      - --api.insecure=true
      - --api.dashboard=true
      - --log.level=DEBUG
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --entrypoints.web.address=:80
      - --entrypoints.websecure.address=:443
      - --accesslog=true
      - --accesslog.format=json
      - --accesslog.filepath=/var/log/traefik/access.log.json
      - --certificatesresolvers.le.acme.tlschallenge=true
      - --certificatesresolvers.le.acme.storage=/certificates/acme.json
      - #@ "--certificatesresolvers.le.acme.email=" + data.values.email
      #@ if/end data.values.environment == "local":
      - --certificatesresolvers.le.acme.caserver=https://acme-staging-v02.api.letsencrypt.org/directory
    labels:
      - "traefik.enable=true"
      #! Global redirect to https
      - "traefik.http.routers.http-catchall.rule=hostregexp(`{host:.+}`)"
      - "traefik.http.routers.http-catchall.entrypoints=web"
      - "traefik.http.routers.http-catchall.middlewares=https-redirect"

      #! Middleware redirect from HTTP to HTTPS
      - "traefik.http.middlewares.https-redirect.redirectscheme.scheme=https"
      - "traefik.http.middlewares.https-redirect.redirectscheme.permanent=true"
    ports:
      - "80:80" 
      - "443:443"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik-public-certificates:/certificates

  keycloak:
    image: jboss/keycloak:16.1.1
    environment:
      KEYCLOAK_USER: admin
      DB_VENDOR: postgres
      DB_ADDR: db
      DB_PORT: 5432
      DB_USER: square
      DB_SCHEMA: public
      DB_DATABASE: keycloak
      PROXY_ADDRESS_FORWARDING: "true"
      KEYCLOAK_HOSTNAME: #@ data.values.keycloak_base_url[data.values.environment]
      KEYCLOAK_FRONTEND_URL: #@ data.values.keycloak_base_url[data.values.environment] + "/auth"
    env_file:
      - ./keycloak/.env
    depends_on:
      - db
    labels:
      - "traefik.enable=true"
      - #@ "traefik.http.routers.keycloak.rule=Host(`" + data.values.keycloak_base_url[data.values.environment] + "`) && PathPrefix(`/auth`)" 
      - #@ template.replace(traefik_tls("keycloak"))
    volumes:
      - ./keycloak/themes/terms.ftl:/opt/jboss/keycloak/themes/base/login/terms.ftl
      - ./keycloak/themes/register.ftl:/opt/jboss/keycloak/themes/base/login/register.ftl

  db:
    image: postgres:14
    restart: always
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: square
      POSTGRES_DB: square
    env_file:
      - ./postgres/.env
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./postgres/init:/docker-entrypoint-initdb.d/

  frontend:
    build: ./square-frontend
    image: #@ "ukpsquare/square-frontend:" + data.values.tag
    restart: always
    expose:
      - 80
      - 443
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.priority=1"
      - #@ template.replace(traefik_tls("frontend"))
      - #@ template.replace(frontend_traefik_redirect())

  documentation:
    image: #@ "ukpsquare/square-docs:" + data.values.tag
    build: ./docs
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      WEB_CONCURRENCY: #@ str(data.values.web_concurrency)
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.documentation.rule=PathPrefix(`/docs/`)"
      - #@ template.replace(traefik_tls("documentation"))

  skill_manager:
    image: #@ "ukpsquare/skill-manager:" + data.values.tag
    build: 
      context: ./skill-manager
      target: build
    ports:
      - 8000:8000
    expose:
      - 8000
    env_file:
      - ./skill-manager/.env
    environment:
      WEB_CONCURRENCY: #@ str(data.values.web_concurrency)
      KEYCLOAK_BASE_URL: #@ data.values.keycloak_base_url_https[data.values.environment]
      REALM: #@ data.values.realm
      CLIENT_ID: skill-manager
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_HOST: mongodb
      MONGO_PORT: 27017
      MODEL_API_URL: #@ data.values.model_url[data.values.environment]
      VERIFY_ISSUER: #@ str(data.values.verify_issuer[data.values.environment])
    depends_on:
      - mongodb
    labels:
      - "traefik.enable=true"
      - #@ template.replace(traefik_tls("skill-manager"))
      - #@ template.replace(traefik_prefix("skill-manager"))

  mongodb:
    image: mongo:5.0.4
    restart: always
    volumes:
      - mongo-data:/data/db
      - mongo-dumps:/dumps
    expose:
      - 27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_HOST: mongodb
      MONGO_PORT: 27017
    env_file:
      - ./mongodb/.env

  rabbit:
    hostname: rabbit
    image: rabbitmq:3-management
    ports:
      - 5672:5672
      - 15672:15672
    environment:
      RABBITMQ_DEFAULT_USER: ukp
    env_file:
      - ./square-model-inference-api/management_server/.env

  redishost:
    hostname: redishost
    image: redis:latest
    ports:
      - '6379:6379'
    environment:
      REDIS_USER: default
    env_file:
      - .env
    command: [ "redis-server", "--requirepass ${REDIS_PASSWORD}" ]

  maintaining_worker:
    image: #@ "ukpsquare/square-model-management-v2:" + data.values.tag
    build:
      context: ./square-model-inference-api/management_server
      target: build
    command: celery -A tasks worker --loglevel=info
    volumes:
      - ./:/usr/src/app
      - /var/run/docker.sock:/var/run/docker.sock
    env_file:
      - ./square-model-inference-api/management_server/.env
    environment:
      WEB_CONCURRENCY: #@ str(data.values.web_concurrency)
      VERIFY_SSL: #@ str(data.values.verify_ssl[data.values.environment])
      KEYCLOAK_BASE_URL: #@ data.values.keycloak_base_url_https[data.values.environment]
      DOCKER_HOST_URL: #@ data.values.docker_host_url[data.values.os]
      MODEL_API_image: #@ "ukpsquare/square-model-api-v2:" + data.values.tag
      ONNX_VOLUME: square-model-inference-api_onnx-models
      REALM: #@ data.values.realm
      CLIENT_ID: models
      REDIS_USER: default
      RABBITMQ_DEFAULT_USER: ukp
    links:
      - rabbit
      - redishost
    depends_on:
      - maintaining
      - rabbit
      - redishost

  maintaining:
    image: #@ "ukpsquare/square-model-management-v2:" + data.values.tag
    command: uvicorn main:app --host 0.0.0.0 --port 9001 --log-config logging.conf
    build: 
      context: ./square-model-inference-api/management_server
      target: build
    ports:
      - 9001:9001
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    env_file:
      - ./square-model-inference-api/management_server/.env
    environment:
      WEB_CONCURRENCY: #@ str(data.values.web_concurrency)
      VERIFY_SSL: #@ str(data.values.verify_ssl[data.values.environment])
      KEYCLOAK_BASE_URL: #@ data.values.keycloak_base_url_https[data.values.environment]
      DOCKER_HOST_URL: #@ data.values.docker_host_url[data.values.os]
      MODEL_API_image: #@ "ukpsquare/square-model-api-v2:" + data.values.tag
      ONNX_VOLUME: square-model-inference-api_onnx-models
      REALM: #@ data.values.realm
      CLIENT_ID: models
      CONFIG_PATH: /model_configs
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_HOST: mongodb
      MONGO_PORT: 27017
      REDIS_USER: default
    labels:
      - "traefik.enable=true"
      - #@ template.replace(traefik_tls("maintaining"))
      - "traefik.http.routers.maintaining.rule=PathPrefix(`/api/models`)"
      - "traefik.http.routers.maintaining.middlewares=maintaining-stripprefix,maintaining-addprefix"
      - "traefik.http.middlewares.maintaining-stripprefix.stripPrefixRegex.regex=/api/[a-zA-Z0-9_-]+"
      - "traefik.http.middlewares.maintaining-addprefix.addPrefix.prefix=/api"

  main_model:
    image: #@ "ukpsquare/square-model-api-v2:" + data.values.tag
    build:

      context: ./square-model-inference-api/inference_server
      target: build
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --log-config logging.conf
    env_file:
      - ./square-model-inference-api/inference_server/.env.dpr
      - ./square-model-inference-api/inference_server/.env
    environment:
      WEB_CONCURRENCY: #@ str(data.values.web_concurrency)
      VERIFY_SSL: #@ str(data.values.verify_ssl[data.values.environment])
      KEYCLOAK_BASE_URL: #@ data.values.keycloak_base_url_https[data.values.environment]
      DOCKER_HOST_URL: #@ data.values.docker_host_url[data.values.os]
      CONFIG_PATH: /model_configs
      QUEUE: facebook-dpr-question_encoder-single-nq-base
      REDIS_USER: default
      RABBITMQ_DEFAULT_USER: ukp
    volumes:
      - ./.cache/:/etc/huggingface/.cache/
      - model_configs:/model_configs
      - onnx-models:/onnx_models
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.model-dpr.rule=PathPrefix(`/api/main`)"
      - "traefik.http.routers.model-dpr.entrypoints=websecure"
      - "traefik.http.routers.model-dpr.tls=true"
      - "traefik.http.routers.model-dpr.tls.certresolver=le"
      - "traefik.http.routers.model-dpr.middlewares=model-dpr-stripprefix,model-dpr-addprefix"
      - "traefik.http.middlewares.model-dpr-stripprefix.stripprefix.prefixes=/api/main"
      - "traefik.http.middlewares.model-dpr-addprefix.addPrefix.prefix=/api"

  dpr_worker:
    image: #@ "ukpsquare/square-model-api-v2:" + data.values.tag
    command: celery -A tasks worker -Q facebook-dpr-question_encoder-single-nq-base --loglevel=info
    volumes:
      - ./:/usr/src/app
      - /var/run/docker.sock:/var/run/docker.sock
      - model_configs:/model_configs
    env_file:
      - ./square-model-inference-api/inference_server/.env.dpr
      - ./square-model-inference-api/inference_server/.env
    environment:
      WEB_CONCURRENCY: #@ str(data.values.web_concurrency)
      VERIFY_SSL: #@ str(data.values.verify_ssl[data.values.environment])
      KEYCLOAK_BASE_URL: #@ data.values.keycloak_base_url_https[data.values.environment]
      DOCKER_HOST_URL: #@ data.values.docker_host_url[data.values.os]
      MODEL_API_image: #@ "ukpsquare/square-model-api-v2:" + data.values.tag
      ONNX_VOLUME: square-model-inference-api_onnx-models
      REALM: #@ data.values.realm
      CLIENT_ID: models
      CONFIG_PATH: /model_configs
      QUEUE: facebook-dpr-question_encoder-single-nq-base
      REDIS_USER: default
      RABBITMQ_DEFAULT_USER: ukp
    links:
      - rabbit
      - redishost
    depends_on:
      - maintaining
      - rabbit
      - redishost

  bert_worker:
    image: #@ "ukpsquare/square-model-api-v2:" + data.values.tag
    command: celery -A tasks worker -Q bert-base-uncased --loglevel=info
    volumes:
      - ./:/usr/src/app
      - /var/run/docker.sock:/var/run/docker.sock
      - model_configs:/model_configs
    env_file:
      - ./square-model-inference-api/inference_server/.env.bert_adapter
      - ./square-model-inference-api/inference_server/.env
    environment:
      WEB_CONCURRENCY: #@ str(data.values.web_concurrency)
      VERIFY_SSL: #@ str(data.values.verify_ssl[data.values.environment])
      KEYCLOAK_BASE_URL: #@ data.values.keycloak_base_url_https[data.values.environment]
      DOCKER_HOST_URL: #@ data.values.docker_host_url[data.values.os]
      MODEL_API_image: #@ "ukpsquare/square-model-api-v2:" + data.values.tag
      ONNX_VOLUME: square-model-inference-api_onnx-models
      REALM: #@ data.values.realm
      CLIENT_ID: models
      CONFIG_PATH: /model_configs
      QUEUE: bert-base-uncased
      REDIS_USER: default
      RABBITMQ_DEFAULT_USER: ukp
    links:
      - rabbit
      - redishost
    depends_on:
      - maintaining
      - rabbit
      - redishost

  roberta_worker:
    image: #@ "ukpsquare/square-model-api-v2:" + data.values.tag
    command: celery -A tasks worker -Q roberta-base --loglevel=info
    volumes:
      - ./:/usr/src/app
      - /var/run/docker.sock:/var/run/docker.sock
      - model_configs:/model_configs
    env_file:
      - ./square-model-inference-api/inference_server/.env.roberta_adapter
      - ./square-model-inference-api/inference_server/.env
    environment:
      WEB_CONCURRENCY: #@ str(data.values.web_concurrency)
      VERIFY_SSL: #@ str(data.values.verify_ssl[data.values.environment])
      KEYCLOAK_BASE_URL: #@ data.values.keycloak_base_url_https[data.values.environment]
      DOCKER_HOST_URL: #@ data.values.docker_host_url[data.values.os]
      MODEL_API_image: #@ "ukpsquare/square-model-api-v2:" + data.values.tag
      ONNX_VOLUME: square-model-inference-api_onnx-models
      REALM: #@ data.values.realm
      CLIENT_ID: models
      CONFIG_PATH: /model_configs
      QUEUE: roberta-base
      REDIS_USER: default
      RABBITMQ_DEFAULT_USER: ukp
    links:
      - rabbit
      - redishost
    depends_on:
      - maintaining
      - rabbit
      - redishost

  datastore_api:
    privileged: true
    image: #@ "ukpsquare/square-datastore-api:" + data.values.tag
    build: 
      context: ./datastore-api
      target: build
    depends_on:
      - datastore_es
      - mongodb
    ports:
      - "7000:7000"
    env_file:
      - ./datastore-api/.env
    environment:
      WEB_CONCURRENCY: #@ str(data.values.web_concurrency)
      FAISS_PORT: 5000
      MODEL_API_URL: #@ data.values.model_url[data.values.environment]
      ES_URL: http://datastore_es:9200
      KEYCLOAK_BASE_URL: #@ data.values.keycloak_base_url_https[data.values.environment]
      CLIENT_ID: datastores-to-internal-services
      REALM: square
      VERIFY_ISSUER: #@ str(data.values.verify_issuer[data.values.environment])
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_HOST: mongodb
      MONGO_PORT: 27017
    labels:
      - "traefik.enable=true"
      - #@ template.replace(traefik_tls("datastores"))
      - "traefik.http.routers.datastores.rule=PathPrefix(`/api/datastores`)"
      - "traefik.http.routers.datastores.middlewares=datastores-stripprefix,datastores-addprefix"
      - "traefik.http.middlewares.datastores-stripprefix.stripPrefixRegex.regex=/api/[a-zA-Z0-9_-]+"
      - "traefik.http.middlewares.datastores-addprefix.addPrefix.prefix=/datastores"

  datastore_es:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.16.1
    container_name: datastore_es01
    environment:
      - discovery.type=single-node
    volumes:
      - datastore-api-es:/usr/share/elasticsearch/data
    ports:
      - 7200:9200

  faiss_nq_dpr:
    container_name: faiss_nq_dpr
    image: kwang2049/faiss-instant:latest
    volumes:
      - datastore-api-faiss-nq-dpr:/opt/faiss-instant/resources

  faiss_msmarco_distilbert:
    container_name: faiss_msmarco_distilbert
    image: kwang2049/faiss-instant:latest
    volumes:
      - datastore-api-faiss-msmarco-distilbert:/opt/faiss-instant/resources
  
  faiss_bioasq_distilbert:
    container_name: faiss_bioasq_distilbert
    image: kwang2049/faiss-instant:latest
    volumes:
      - datastore-api-faiss-bioasq-distilbert:/opt/faiss-instant/resources

  #@yaml/text-templated-strings
  #@ for skill in data.values.skills:
  (@= skill.name @):
    image: #@ skill_image_name(skill)
    build: #@ skill_build(skill)
    env_file: #@ skill_env_file(skill)
    environment: #@ skill_environment(skill)
  #@ end

volumes:
  traefik-public-certificates:
  db-data:
    driver: local
  migrations-data:
    driver: local
  mongo-data:
    driver: local
  mongo-dumps:
    driver: local
  square-redis-data:
    driver: local
  datastore-api-es:
    driver: local
  datastore-api-faiss-nq-dpr:
    driver: local
  datastore-api-faiss-msmarco-distilbert:
    driver: local
  datastore-api-faiss-bioasq-distilbert:
    driver: local
  model_configs:
    driver: local

  onnx-models:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: /home/sterz/onnx_models
