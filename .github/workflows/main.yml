name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      
      - name: Prepare
        id: prep
        run: |
          TAG=$(echo $GITHUB_SHA | head -c7)
          IMAGE="ukpsquare/square-backend"
          echo ::set-output name=tagged_image::${IMAGE}:${TAG} 
          echo ::set-output name=tag::${TAG}
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1
        with:
          install: true

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-
            
      - name: Build test image
        uses: docker/build-push-action@v2
        with:
          context: ./square-backend
          builder: ${{ steps.buildx.outputs.name }}
          file: ./square-backend/Dockerfile
          target: test
          push: false
          tags: ${{ steps.prep.outputs.tagged_image }}-test
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,mode=max,dest=/tmp/.buildx-cache

      - run: |
          docker image ls
        
      - name: Retrieve Test Result
        uses: shrink/actions-docker-extract@v1
        with:
          image: ${{ steps.prep.outputs.tagged_image }}-test
          path: '/app/pytest.existcode ./square-backend/pytest.existcode'

      - name: Retrieve Test Reports
        uses: shrink/actions-docker-extract@v1
        with:
          image: ${{ steps.prep.outputs.tagged_image }}-test
          path: '/app/test-reports ./square-backend'

      - name: Publish Test Report
        uses: mikepenz/action-junit-report@v2
        with:
          report_paths: './square-backend/test-reports/junit.xml'
