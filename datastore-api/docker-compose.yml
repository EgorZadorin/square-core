version: "3.9"

services:
  vespa:
    image: vespaengine/vespa
    container_name: vespa
    ports:
      - "8080:8080"
      - "19071:19071"
    volumes:
      - type: bind
        source: storage/vespa/var
        target: /opt/vespa/var
      - type: bind
        source: storage/vespa/logs
        target: /opt/vespa/logs

  mongodb:
    image: mongo:5.0
    container_name: mongodb
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=root
    ports:
      - "27017:27017"
    volumes:
      - type: bind
        source: storage/db/data
        target: /data/db
